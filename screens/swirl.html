<!-- SWIRL INTRO SCREEN -->
<section class="screen swirl-screen" id="swirlScreen" aria-label="Swirl to experience your highball">
  <div class="swirl-content" id="swirlContent" role="button" tabindex="0" aria-label="Tap to continue to experience">
    <p class="swirl-instruction">Swirl to experience your highball</p>
    
    <div class="swirl-drink-image">
      <img src="../images/toki-big.png" alt="Toki Highball" />
    </div>
    
    <h2 class="swirl-title">Toki Highball</h2>
  </div>
  
  <!-- 3D Experience Overlay -->
  <div class="experience-overlay" id="experienceOverlay">
    <iframe src="../proto-toki.html" title="Interactive Toki Highball Experience" id="experienceIframe"></iframe>
    
    <!-- Glass Model Viewer -->
    <model-viewer
      id="glassModelViewer"
      src="../models/glb/glass-01.glb"
      camera-controls
      environment-image="../textures/hdr_500.hdr"
      alt="Toki Highball Glass"
      aria-label="3D model of Toki Highball glass"
    ></model-viewer>
    
    <!-- Coaster/Floor Model Viewer -->
    <model-viewer
      id="coasterModelViewer"
      src="../models/glb/floor-01.glb"
      camera-controls
      environment-image="../textures/hdr_500.hdr"
      alt="Drink Coaster"
      aria-label="3D model of drink coaster"
    ></model-viewer>
    
    <!-- AR Button (Android/Chrome WebXR) -->
    <button 
      class="ar-btn" 
      id="arBtn"
      aria-label="Enter AR mode"
      tabindex="0"
      style="display: none;"
    >
      ENTER AR
    </button>
    
    <!-- iOS AR Quick Look (model-viewer) -->
    <model-viewer
      id="arModelViewer"
      src="../models/glb/toki-complete-jad-01.glb.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      environment-image="../textures/hdr_500.hdr"
      style="display: none;"
    ></model-viewer>
    
    <!-- iOS AR Button (AR Quick Look) -->
    <button 
      class="ar-btn ios-ar-btn" 
      id="iosArBtn"
      aria-label="View in AR"
      tabindex="0"
      style="display: none;"
    >
      VIEW IN AR
    </button>
  </div>
  
  <!-- Share Button -->
  <div class="share-btn-container" id="shareBtnContainer">
    <button 
      class="share-btn" 
      id="shareBtn"
      aria-label="Share recipe card"
      tabindex="0"
    >
      SHARE
    </button>
    <button 
      class="mix-another-btn" 
      id="mixAnotherBtn"
      aria-label="Mix another cocktail"
      tabindex="0"
    >
      MIX ANOTHER COCKTAIL â†’
    </button>
  </div>
</section>
