<!-- LANDING SCREEN -->
<section class="screen landing-screen" id="landingScreen" aria-label="Welcome screen">
  <div class="landing-background" aria-hidden="true">
    <video class="landing-video" autoplay muted loop playsinline>
      <source src="../images/landing-bg.mp4" type="video/mp4">
    </video>
  </div>
  
  <div class="landing-content">
    <img src="../images/assets/logo-landing.png" alt="The House of Suntory" class="landing-logo" />
    <h1 class="landing-title">LOREM MAKE<br>YOUR OWN<br>COCKTAIL</h1>
  </div>
  
  <footer class="landing-footer">

    <p class="destination-prompt">Lorem tap a cocktail to get started</p>
    
    <!-- Voice Toggle -->
    <div class="voice-toggle-container" role="group" aria-label="Voice settings">
      <label class="voice-toggle" tabindex="0" aria-label="Toggle bartender voice">
        <input type="checkbox" id="voiceToggle" checked aria-describedby="voiceToggleLabel">
        <span class="voice-toggle__track">
          <span class="voice-toggle__thumb">
            <span class="voice-toggle__icon voice-toggle__icon--on" aria-hidden="true">ðŸ”Š</span>
            <span class="voice-toggle__icon voice-toggle__icon--off" aria-hidden="true">ðŸ”‡</span>
          </span>
        </span>
        <span class="voice-toggle__label" id="voiceToggleLabel">Bartender Voice</span>
      </label>
    </div>
    
    <div class="destination-grid" role="group" aria-label="Destination selection">
      <button 
        type="button"
        class="destination-btn destination-btn--default" 
        data-destination="izakaya"
        aria-label="Choose For Me - Start chat"
        tabindex="0"
      >
        Choose For Me
      </button>
    </div>
  </footer>
</section>
