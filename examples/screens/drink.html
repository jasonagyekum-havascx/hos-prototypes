<!-- IMMERSIVE SCREEN -->
<section class="screen immersive-screen" id="immersiveScreen" aria-label="Immersive drink experience">
  <header class="immersive-header">
    <span class="header-logo" style="color: #333;">The House of Suntory</span>
    <button class="header-profile" style="border-color: rgba(0,0,0,0.3);" aria-label="User profile" tabindex="0">
      <svg viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="1.5">
        <circle cx="12" cy="8" r="4"/>
        <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
      </svg>
    </button>
  </header>
  
  <div class="immersive-content">
    <p class="immersive-instruction">Swirl to experience your highball</p>
    
    <!-- Video Hotspot Button -->
    <button 
      class="video-hotspot" 
      id="videoHotspot"
      aria-label="Watch Perfect Serve video"
      tabindex="0"
    >
      <img src="../images/assets/play-sign.png" alt="Play video" />
      <span class="video-hotspot-label">Perfect Serve</span>
    </button>
    
    <div class="immersive-drink" id="drinkContainer" role="img" aria-label="Toki Highball drink" tabindex="0">
      <svg viewBox="0 0 200 380" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Glass outline -->
        <path d="M30 50 L38 350 Q40 365 60 365 L140 365 Q160 365 162 350 L170 50 L30 50Z" 
              fill="url(#bigGlassGrad)" stroke="#E8E0D0" stroke-width="2"/>
        <!-- Liquid fill -->
        <path d="M36 70 L42 340 Q44 352 62 352 L138 352 Q156 352 158 340 L164 70 L36 70Z" 
              fill="url(#bigLiquidGrad)" opacity="0.9"/>
        <!-- Ice cubes -->
        <rect x="55" y="100" width="45" height="38" rx="8" fill="rgba(255,255,255,0.6)" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
        <rect x="95" y="120" width="40" height="35" rx="7" fill="rgba(255,255,255,0.5)" stroke="rgba(255,255,255,0.7)" stroke-width="1"/>
        <rect x="65" y="155" width="35" height="30" rx="6" fill="rgba(255,255,255,0.45)" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
        <rect x="100" y="170" width="38" height="32" rx="6" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.55)" stroke-width="1"/>
        <!-- Bubbles -->
        <circle cx="70" cy="250" r="5" fill="rgba(255,255,255,0.6)"/>
        <circle cx="120" cy="235" r="4" fill="rgba(255,255,255,0.5)"/>
        <circle cx="90" cy="280" r="4.5" fill="rgba(255,255,255,0.55)"/>
        <circle cx="135" cy="295" r="3.5" fill="rgba(255,255,255,0.45)"/>
        <circle cx="75" cy="310" r="4" fill="rgba(255,255,255,0.5)"/>
        <circle cx="110" cy="320" r="3" fill="rgba(255,255,255,0.4)"/>
        <circle cx="85" cy="220" r="3" fill="rgba(255,255,255,0.45)"/>
        <circle cx="130" cy="265" r="2.5" fill="rgba(255,255,255,0.4)"/>
        <circle cx="60" cy="290" r="2" fill="rgba(255,255,255,0.35)"/>
        <circle cx="145" cy="310" r="2.5" fill="rgba(255,255,255,0.38)"/>
        <!-- Orange peel garnish -->
        <path d="M130 60 Q160 48 175 85 Q180 105 168 120" 
              stroke="#E8A455" stroke-width="10" stroke-linecap="round" fill="none"/>
        <path d="M130 60 Q160 48 175 85 Q180 105 168 120" 
              stroke="#D4903A" stroke-width="6" stroke-linecap="round" fill="none"/>
        <!-- Reflection highlight -->
        <path d="M42 80 L44 320" stroke="rgba(255,255,255,0.25)" stroke-width="8" stroke-linecap="round"/>
        <defs>
          <linearGradient id="bigGlassGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"/>
            <stop offset="30%" style="stop-color:rgba(255,255,255,0.08)"/>
            <stop offset="70%" style="stop-color:rgba(255,255,255,0.05)"/>
            <stop offset="100%" style="stop-color:rgba(255,255,255,0.15)"/>
          </linearGradient>
          <linearGradient id="bigLiquidGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#F0E4C0"/>
            <stop offset="50%" style="stop-color:#E8D8A8"/>
            <stop offset="100%" style="stop-color:#D8C890"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
    <h2 class="immersive-title">Toki Highball</h2>
  </div>
</section>

<!-- Video Modal -->
<div class="video-modal" id="videoModal" role="dialog" aria-modal="true" aria-labelledby="videoModalTitle">
  <div class="video-modal__panel">
    <button class="video-modal__close" id="videoModalClose" aria-label="Close video" tabindex="0">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    </button>
    
    <div class="video-modal__header">
      <h3 class="video-modal__header-title" id="videoModalTitle">The Perfect Serve</h3>
      <p class="video-modal__header-desc">Watch how Japanese bartenders craft the <a href="#">perfect Toki Highball</a>—a ritual of precision and care.</p>
    </div>
    
    <div class="video-modal__content">
      <video 
        class="video-modal__video" 
        id="perfectServeVideo"
        src="../images/perfect-serve.mp4"
        controls
        playsinline
        preload="metadata"
      >
        Your browser does not support the video tag.
      </video>
    </div>
    
    <div class="video-modal__actions">
      <button class="video-modal__share-btn" id="videoShareBtn" aria-label="Share" tabindex="0">
        SHARE
      </button>
      <button class="video-modal__mix-btn" id="videoMixBtn" aria-label="Mix another cocktail" tabindex="0">
        MIX ANOTHER COCKTAIL →
      </button>
    </div>
  </div>
</div>
