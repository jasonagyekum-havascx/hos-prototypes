<!-- KANJI TRACING SCREEN -->
<section class="screen kanji-screen" id="kanjiScreen" aria-label="Trace the kanji to enter">
  <header class="kanji-header">
    <span class="header-logo">The House of Suntory</span>
    <button class="header-profile" aria-label="User profile" tabindex="0">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
        <circle cx="12" cy="8" r="4"/>
        <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
      </svg>
    </button>
  </header>

  <div class="kanji-container" id="kanjiContainer">
    <div id="kanjiCanvas"></div>
  </div>

  <div class="kanji-instructions">
    <h2 class="kanji-title">Enso</h2>
    <p class="kanji-subtitle">The Art of the Strokes</p>
    <p class="kanji-description">
      This is where a short description of the kanji will go.
    </p>
  </div>

  <div class="kanji-progress" id="kanjiProgress">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-text" id="progressText">Trace the kanji to continue</div>
  </div>
</section>
