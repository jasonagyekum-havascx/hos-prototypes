<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>House of Suntory - Virtual Bartender</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <!-- Adobe Fonts - Futura PT -->
  <link rel="stylesheet" href="https://use.typekit.net/yfq5vqz.css">
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/landing.css">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="css/swirl.css">
  <link rel="stylesheet" href="css/drink.css">
  <link rel="stylesheet" href="css/share.css">
  
  <style>
    /* Animation delays for messages */
    .message:nth-child(1) { animation-delay: 0.1s; }
    .message:nth-child(2) { animation-delay: 0.3s; }
    .message:nth-child(3) { animation-delay: 0.5s; }
    .message:nth-child(4) { animation-delay: 0.7s; }
    .message:nth-child(5) { animation-delay: 0.9s; }
    .message:nth-child(6) { animation-delay: 1.1s; }
    .cocktail-cards { animation-delay: 0.8s; }
    .experience-cta { animation-delay: 1.2s; }
  </style>
</head>
<body>
  <div class="app" role="main">
    <!-- Screens will be loaded dynamically -->
  </div>

  <script type="module">
    import { initLandingScreen } from './screens/landing.js';
    import { initChatScreen } from './screens/chat.js';
    import { initSwirlScreen } from './screens/swirl.js';
    import { initDrinkScreen } from './screens/drink.js';
    import { initShareScreen } from './screens/share.js';

    // Initialize all screens (they will load their HTML fragments)
    (async () => {
      await Promise.all([
        initLandingScreen(),
        initChatScreen(),
        initSwirlScreen(),
        initDrinkScreen(),
        initShareScreen()
      ]);
    })();
  </script>
</body>
</html>
